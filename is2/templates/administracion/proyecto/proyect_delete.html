{% extends 'administracion/base.html' %}
{% block title %}Eliminar Proyecto{% endblock %}

{% block contentbase %}

{% block header %}{{ proyecto }}{% endblock %}

<form action="" method="post" role="form">
    {% csrf_token %}
    <div class="form-group">
        <p>Seguro de que desea cancelar el proyecto <strong>{{ object }}</strong>?</p>
    </div>

    <input type="submit" value="Confirmar" class="btn btn-default"/>
    <a href="javascript:history.back()"><button type="button" class="btn btn-danger">Cancelar</button></a>
</form>
{% endblock %}
