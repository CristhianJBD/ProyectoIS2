{% extends "administracion/base.html" %}
{% load bootstrap3 %}


{% block contentbase %}

    <form action="" method="post">
        {% csrf_token %}
    <div class="row">
        <div class="col-lg-6">
            {% bootstrap_form form %}


        {% buttons submit='Guardar' reset="Reset" %}

            {% endbuttons %}
        </div>
    </div>
    </form>

{% endblock %}
