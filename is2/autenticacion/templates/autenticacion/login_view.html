{% extends 'autenticacion/base.html' %}

{% block content %}

    <div class="container">

      {% if form.errors %}
        <p class="error">Sorry, that's not a valid username or password</p>

      {% endif %}

      <form action="/auth_view/" method="post" class="form-signin"> {% csrf_token %}
        <h2 class="form-signin-heading">Ingrese sus datos</h2>
        <label for="username" class="sr-only">Nombre</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Nombre" required autofocus>
        <label for="password" class="sr-only">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
      </form>

    </div> <!-- /container -->

{% endblock %}
